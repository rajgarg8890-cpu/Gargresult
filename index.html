<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Portal 2026</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 15px; }
    .main-card { width: 100%; max-width: 450px; background: #fff; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); padding: 30px; border-top: 8px solid #001f3f; }
    .header-title { color: #001f3f; font-weight: 800; text-align: center; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; }
    .form-label { font-weight: 700; color: #444; font-size: 0.85rem; text-transform: uppercase; }
    .btn-search { background: #001f3f; color: white; font-weight: 700; padding: 12px; border: none; transition: 0.3s; }
    .btn-search:hover { background: #003366; color: #fff; opacity: 0.9; }
    
    /* Result Styling */
    .result-header { background: #001f3f; color: white; padding: 12px; text-align: center; border-radius: 8px; font-weight: bold; margin-bottom: 20px; }
    .data-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 14px; }
    .data-label { color: #666; font-weight: 500; }
    .data-val { color: #000; font-weight: 700; text-align: right; }
    
    .disclaimer { font-size: 11px; color: #888; text-align: center; margin-top: 25px; border-top: 1px dashed #ccc; padding-top: 15px; }
    .error-box { display: none; color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; border-radius: 5px; text-align: center; margin-bottom: 15px; font-size: 14px; }
    
    #hiddenDownloadArea { position: fixed; left: -9999px; width: 600px; background: white; padding: 40px; }
  </style>
</head>
<body>

<div class="main-card" id="contentWrapper">
  <div id="searchPage">
    <h3 class="header-title">Result Portal 2026</h3>
    <div id="errorMsg" class="error-box"></div>
    
    <div class="mb-4">
      <label class="form-label">Select Exam</label>
      <select id="examSelect" class="form-select shadow-sm">
        <option value="">Loading Exams...</option>
      </select>
    </div>
    
    <div class="mb-4">
      <label class="form-label">Roll Number</label>
      <input type="text" id="rollNo" class="form-control shadow-sm" placeholder="Enter Roll Number">
    </div>
    
    <button id="searchBtn" onclick="checkResult()" class="btn btn-search w-100 rounded-pill shadow">GET SCORECARD</button>
    
    <div class="disclaimer">
      <p class="mb-1"><strong>Result by Raj Garg</strong></p>
      <p>Official data based scorecard system.</p>
    </div>
  </div>

  <div id="resultPage" style="display:none;">
    <button class="btn btn-sm btn-outline-secondary mb-3" onclick="location.reload()">‚Üê Back</button>
    <div id="portalDisplay"></div>
    
    <div class="mt-4 pt-3 border-top">
      <div class="d-flex gap-2">
        <select id="formatSelect" class="form-select form-select-sm">
          <option value="png">PNG Image</option>
          <option value="pdf">PDF Document</option>
        </select>
        <button id="dlBtn" class="btn btn-success btn-sm fw-bold px-3" onclick="startDownload()">Download</button>
      </div>
    </div>
  </div>
</div>

<div id="hiddenDownloadArea">
    <div style="background:#001f3f; color:white; text-align:center; padding:20px; font-size:24px; font-weight:bold; border-radius: 10px 10px 0 0;">OFFICIAL SCORECARD</div>
    <div id="dl_content" style="padding:30px; border: 2px solid #001f3f; border-top:none; border-radius: 0 0 10px 10px;"></div>
    <div style="text-align:center; font-size:12px; color:#666; margin-top:15px;">Generated by Gargresult Portal</div>
</div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbza1CacQIan-V032ole6IUIvQDjGhihhZy87k2ULxtRhb10j0sO3-WcG4cWogKvh6hu_A/exec";

  // Load Exams on Startup
  window.onload = function() {
    fetch(`${SCRIPT_URL}?action=getExams`)
      .then(res => res.json())
      .then(data => {
        let s = document.getElementById('examSelect');
        s.innerHTML = '<option value="">-- Choose Exam Name --</option>';
        data.forEach(ex => { s.innerHTML += `<option value="${ex.id}">${ex.name}</option>`; });
      })
      .catch(() => showError("Failed to load exams. Check connection."));
  };

  function showError(m) {
    let b = document.getElementById('errorMsg');
    b.innerText = m; b.style.display = "block";
    setTimeout(() => b.style.display = "none", 4000);
  }

  function checkResult() {
    let r = document.getElementById('rollNo').value.trim();
    let f = document.getElementById('examSelect').value;
    if(!r || !f) return showError("Please select exam & enter roll no.");

    let btn = document.getElementById('searchBtn');
    btn.disabled = true; btn.innerText = "Searching...";

    fetch(`${SCRIPT_URL}?action=getScorecard&rollNo=${r}&folderId=${f}`)
      .then(res => res.json())
      .then(data => {
        btn.disabled = false; btn.innerText = "GET SCORECARD";
        if(data === "Not Found") return showError("Roll Number Not Found!");
        if(data === "Error") return showError("Something went wrong!");
        showScorecard(data);
      })
      .catch(() => {
        btn.disabled = false; btn.innerText = "GET SCORECARD";
        showError("Server Connection Error!");
      });
  }

  function showScorecard(data) {
    document.getElementById('searchPage').style.display = "none";
    document.getElementById('resultPage').style.display = "block";
    
    let rows = `<div class="result-header">CANDIDATE SCORECARD</div>`;
    for(let key in data) {
      if(data[key] !== "" && key !== "undefined") {
        rows += `<div class="data-row">
                    <div class="data-label">${key}</div>
                    <div class="data-val">${data[key]}</div>
                 </div>`;
      }
    }
    
    document.getElementById('portalDisplay').innerHTML = rows;
    document.getElementById('dl_content').innerHTML = rows;
  }

  function startDownload() {
    const fmt = document.getElementById('formatSelect').value;
    const btn = document.getElementById('dlBtn');
    btn.innerText = "Wait...";
    btn.disabled = true;

    html2canvas(document.getElementById('hiddenDownloadArea'), {scale: 2}).then(canvas => {
      btn.innerText = "Download"; btn.disabled = false;
      if(fmt === 'pdf') {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const imgWidth = 190;
        const imgHeight = (canvas.height * imgWidth) / canvas.width;
        pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 10, imgWidth, imgHeight);
        pdf.save("Result_Scorecard.pdf");
      } else {
        let link = document.createElement('a');
        link.download = 'Scorecard.png';
        link.href = canvas.toDataURL();
        link.click();
      }
    });
  }
</script>
</body>
  </html>
