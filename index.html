<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gargresult Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
    .main-card { width: 100%; max-width: 480px; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 30px; border-top: 8px solid #001f3f; }
    .header-title { color: #001f3f; font-weight: 800; text-align: center; margin-bottom: 25px; font-size: 1.5rem; }
    .form-label { font-weight: 700; color: #444; font-size: 0.85rem; }
    .btn-search { background: #001f3f; color: white; font-weight: 700; padding: 12px; border-radius: 10px; border: none; width: 100%; margin-top: 10px; }
    
    /* Result Styling - Exactly like Screenshot */
    .scorecard-container { background: white; border: 15px solid #001f3f; border-radius: 25px; padding: 30px; margin: 10px 0; }
    .blue-banner { background: #001f3f; color: white; text-align: center; padding: 10px; border-radius: 8px; margin-bottom: 5px; }
    .blue-banner h5 { margin: 0; font-weight: 800; font-size: 1.1rem; }
    .exam-badge { background: #001f3f; color: white; display: inline-block; padding: 4px 20px; border-radius: 5px; font-size: 0.85rem; margin-bottom: 20px; }
    
    .data-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 0.9rem; }
    .data-label { color: #555; font-weight: 600; }
    .data-val { color: #000; font-weight: 800; text-align: right; }
    
    .marks-row { display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
    .mark-box { border: 3px solid #001f3f; border-radius: 15px; padding: 15px; text-align: center; flex: 1; }
    .mark-val { font-size: 1.6rem; font-weight: 800; color: #d9534f; line-height: 1; margin-bottom: 5px; }
    .mark-label { font-size: 0.75rem; font-weight: 800; color: #000; text-transform: uppercase; }
    
    .disclaimer { font-size: 10px; color: #666; text-align: center; margin-top: 20px; line-height: 1.4; border-top: 1px dashed #ccc; padding-top: 10px; }
    
    #hiddenDownloadArea { position: fixed; left: -9999px; width: 550px; background: #f0f2f5; padding: 40px; }
  </style>
</head>
<body>

<div class="main-card">
  <div id="searchPage">
    <h3 class="header-title">Gargresult Portal 2026</h3>
    <div class="mb-3">
      <label class="form-label">Select Exam:</label>
      <select id="examSelect" class="form-select shadow-sm"></select>
    </div>
    <div class="mb-4">
      <label class="form-label">Roll Number:</label>
      <input type="text" id="rollNo" class="form-control shadow-sm" placeholder="Enter Roll Number">
    </div>
    <button id="searchBtn" onclick="checkResult()" class="btn btn-search shadow">GET SCORECARD</button>
    <div class="disclaimer">
      <b>Result by Raj Garg</b><br>
      Ye result official data se liya gaya hai. Kripya official result ke liye official website par check karein.
    </div>
  </div>

  <div id="resultPage" style="display:none;">
    <button class="btn btn-sm btn-outline-secondary mb-3" onclick="location.reload()">‚Üê Back</button>
    <div id="portalDisplay"></div>
    <div class="mt-4 pt-3 border-top">
      <div class="d-flex gap-2">
        <select id="formatSelect" class="form-select form-select-sm">
          <option value="png">PNG</option><option value="jpg">JPG</option><option value="pdf">PDF</option>
        </select>
        <button id="dlBtn" class="btn btn-success btn-sm fw-bold px-4" onclick="startDownload()">Download</button>
      </div>
    </div>
  </div>
</div>

<div id="hiddenDownloadArea">
    <div id="dl_wrapper"></div>
</div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbza1CacQIan-V032ole6IUIvQDjGhihhZy87k2ULxtRhb10j0sO3-WcG4cWogKvh6hu_A/exec";

  window.onload = () => {
    fetch(`${SCRIPT_URL}?action=getExams`).then(res => res.json()).then(data => {
      let s = document.getElementById('examSelect');
      s.innerHTML = '<option value="">-- Select Exam Name --</option>';
      data.forEach(ex => s.innerHTML += `<option value="${ex.id}">${ex.name}</option>`);
    });
  };

  function checkResult() {
    let r = document.getElementById('rollNo').value.trim();
    let f = document.getElementById('examSelect');
    if(!r || !f.value) return alert("Please select exam & enter roll no.");
    document.getElementById('searchBtn').innerText = "Searching...";
    
    fetch(`${SCRIPT_URL}?action=getScorecard&rollNo=${r}&folderId=${f.value}`)
      .then(res => res.json()).then(data => {
        document.getElementById('searchBtn').innerText = "GET SCORECARD";
        if(data === "Not Found") return alert("Roll Number Not Found!");
        showScorecard(data, f.options[f.selectedIndex].text);
      });
  }

  function showScorecard(d, examName) {
    document.getElementById('searchPage').style.display = "none";
    document.getElementById('resultPage').style.display = "block";
    
    let infoRows = ""; let marksRows = "";
    // Priority order
    const order = ["Roll no", "Rank", "Merit", "Candidate Name", "Father Name", "Mother Name", "Gender", "Category"];
    
    order.forEach(key => {
      let val = d[key] || d[key.replace("Category", "CAT")];
      if(val) infoRows += `<div class="data-row"><div class="data-label">${key}:</div><div class="data-val">${val}</div></div>`;
    });

    for(let k in d) {
      if((k.toLowerCase().includes("marks") || k.toLowerCase().includes("score")) && !order.includes(k)) {
        marksRows += `<div class="mark-box"><div class="mark-val">${d[k]}</div><div class="mark-label">${k}</div></div>`;
      }
    }

    const fullHTML = `
      <div class="scorecard-container text-center">
        <div class="blue-banner"><h5>CANDIDATE SCORECARD</h5><small>(${examName})</small></div>
        <div class="exam-badge">${examName}</div>
        <div class="text-start">${infoRows}</div>
        <div class="marks-row">${marksRows}</div>
        <div class="disclaimer">
          <b>Result by Raj Garg</b><br>
          Ye result official data se liya gaya hai. Kripya official result ke liye official website par check karein.
        </div>
      </div>`;

    document.getElementById('portalDisplay').innerHTML = fullHTML;
    document.getElementById('dl_wrapper').innerHTML = fullHTML;
  }

  function startDownload() {
    const fmt = document.getElementById('formatSelect').value;
    const btn = document.getElementById('dlBtn');
    btn.innerText = "Wait...";
    html2canvas(document.getElementById('hiddenDownloadArea'), {scale: 2, backgroundColor: "#f0f2f5"}).then(canvas => {
      btn.innerText = "Download";
      if(fmt === 'pdf') {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 10, 190, 0);
        pdf.save("Gargresult_Scorecard.pdf");
      } else {
        let link = document.createElement('a');
        link.download = 'Scorecard.' + fmt;
        link.href = canvas.toDataURL("image/" + (fmt === 'jpg' ? 'jpeg' : 'png'));
        link.click();
      }
    });
  }
</script>
</body>
    </html>
