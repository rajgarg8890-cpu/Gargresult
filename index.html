<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; padding: 10px; }
    .main-card { 
      max-width: 800px; /* Width badha di gayi hai */
      margin: 20px auto; 
      background: #fff; 
      border-radius: 12px; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
      padding: 20px; 
      border-top: 6px solid #001f3f; 
    }
    .header-box { background: #001f3f; color: white; padding: 10px; text-align: center; border-radius: 5px; font-weight: bold; margin-bottom: 15px; text-transform: uppercase; }
    .data-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
    .data-label { color: #555; font-weight: 600; }
    .data-val { font-weight: bold; color: #000; text-align: right; }
    .marks-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; margin-top: 15px; }
    .mark-box { border: 2px solid #001f3f; border-radius: 8px; padding: 10px; text-align: center; background: #f9f9f9; }
    .mark-number { font-size: 22px; font-weight: 800; color: #d9534f; }
    .mark-text { font-size: 11px; font-weight: bold; text-transform: uppercase; }
    .disclaimer { font-size: 11px; color: #777; margin-top: 20px; text-align: center; border-top: 1px dashed #ccc; padding-top: 10px; }
    
    #hiddenDownloadArea { position: fixed; left: -9999px; width: 700px; background: white; padding: 30px; border: 1px solid #000; }
  </style>
</head>
<body>

<div class="container">
  <div id="searchPage" class="main-card">
    <h4 class="text-center mb-4" style="color: #001f3f; font-weight: 800;">RESULT PORTAL 2026</h4>
    <div id="alertBox" class="alert alert-danger" style="display:none;"></div>
    
    <div class="mb-3">
      <label class="form-label fw-bold small">SELECT EXAM</label>
      <select id="examSelect" class="form-select"><option value="">Loading...</option></select>
    </div>
    
    <div class="mb-3">
      <label class="form-label fw-bold small">ROLL NUMBER</label>
      <input type="text" id="rollNo" class="form-control" placeholder="Enter Roll Number">
    </div>
    
    <button id="searchBtn" onclick="checkResult()" class="btn btn-primary w-100 fw-bold" style="background:#001f3f;">GET SCORECARD</button>
    <div class="disclaimer"><b>Result by Raj Garg</b><br>Official data based result.</div>
  </div>

  <div id="resultPage" class="main-card" style="display:none;">
    <button class="btn btn-sm btn-dark mb-3" onclick="location.reload()">‚Üê Back to Search</button>
    <div id="portalDisplay"></div>
    
    <div class="mt-4 d-flex gap-2">
      <select id="formatSelect" class="form-select w-50">
        <option value="png">PNG Image</option>
        <option value="pdf">PDF File</option>
      </select>
      <button id="dlBtn" class="btn btn-success w-50 fw-bold" onclick="startDownload()">Download</button>
    </div>
  </div>
</div>

<div id="hiddenDownloadArea">
    <div style="background:#001f3f; color:white; text-align:center; padding:15px; font-size:20px; font-weight:bold;">OFFICIAL SCORECARD</div>
    <div id="dl_content" style="padding:20px;"></div>
    <div class="disclaimer">Result generated by Gargresult Portal.</div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbza1CacQIan-V032ole6IUIvQDjGhihhZy87k2ULxtRhb10j0sO3-WcG4cWogKvh6hu_A/exec";

  window.onload = function() {
    fetch(`${API_URL}?action=getExams`)
      .then(res => res.json())
      .then(data => {
        let s = document.getElementById('examSelect');
        s.innerHTML = '<option value="">-- Choose Exam --</option>';
        data.forEach(ex => { s.innerHTML += `<option value="${ex.id}">${ex.name}</option>`; });
      });
  };

  function checkResult() {
    let r = document.getElementById('rollNo').value.trim();
    let f = document.getElementById('examSelect').value;
    if(!r || !f) { alert("Dono cheezein bharna zaroori hai!"); return; }

    document.getElementById('searchBtn').disabled = true;
    document.getElementById('searchBtn').innerText = "Processing...";

    fetch(`${API_URL}?action=getScorecard&rollNo=${r}&folderId=${f}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('searchBtn').disabled = false;
        document.getElementById('searchBtn').innerText = "GET SCORECARD";
        
        if(data === "Not Found") { alert("Roll Number nahi mila!"); return; }
        showScorecard(data);
      })
      .catch(e => alert("Network Error!"));
  }

  function showScorecard(data) {
    document.getElementById('searchPage').style.display = "none";
    document.getElementById('resultPage').style.display = "block";
    
    let info = ""; let marks = "";
    for(let key in data) {
      let val = data[key];
      if(key.toLowerCase().includes("marks") || key.toLowerCase().includes("score") || key.toLowerCase().includes("total")) {
        marks += `<div class="mark-box"><div class="mark-number">${val}</div><div class="mark-text">${key}</div></div>`;
      } else {
        info += `<div class="data-row"><div class="data-label">${key}:</div><div class="data-val">${val}</div></div>`;
      }
    }

    let finalHtml = `<div class="header-box">Examination Result</div>` + info + `<div class="marks-container">${marks}</div>`;
    document.getElementById('portalDisplay').innerHTML = finalHtml;
    document.getElementById('dl_content').innerHTML = finalHtml;
  }

  function startDownload() {
    const fmt = document.getElementById('formatSelect').value;
    const btn = document.getElementById('dlBtn');
    btn.innerText = "Saving...";
    
    html2canvas(document.getElementById('hiddenDownloadArea')).then(canvas => {
      btn.innerText = "Download";
      if(fmt === 'pdf') {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 10, 190, 0);
        pdf.save("Result.pdf");
      } else {
        let link = document.createElement('a');
        link.download = 'Result.png';
        link.href = canvas.toDataURL();
        link.click();
      }
    });
  }
</script>
</body>
</html>
